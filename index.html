<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ferrari login</title>
</head>
<body>
    <header>
        <nav class="nav-img">
            <img src="/CloneCode/FerrariLogin/Images/logo.png" alt="">
        </nav>
    </header>
    <section class="main">
        <div class="main-div">
            <h1 class="log-in">Log In</h1>
        </div>
        <form class="inp">
            <input type="email" name="email" id="email" class="he-wd" placeholder="Email" required>
            <input type="password" class="he-wd" placeholder="Password" required maxlength="12">
            <div class="check">
                <input type="checkbox" class="check-box">
                <p class="para">Remember me</p>
            </div>
            <p class="forgot"><a href="#">Forgot password?</a></p>
            <button class="btn">Enter</button>
        </form>
    </section>
</body>
</html>
